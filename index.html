<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">

    <!--Import Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input type="search" placeholder="Search Location" id="location-search">
            <button class="search-btn">
                <img src="./imgs/search.svg" alt="">
            </button>
        </div>
        <h2 id="location">Toronto, Canada</h2>
        <main class="current-info">
            <img src="./imgs/weather-icons/01d.svg" alt="" id="today-img">
            <h3 id="weather-type">Heavy Rain</h3>
            <h4 class="info-title" id="curr-date">Friday, 17 Jun</h4>
            <h4 class="info-title" id="curr-time"></h4>
            <h2 id="today-temp">24°</h2>

            <div class="more-info">
                <div class="info-item">
                    <div class="info-img">
                        <img src="./imgs/wind.svg" alt="Wind Icon">
                    </div>
                    <div class="info-text">
                        <h4 class="info-title">WIND</h4>
                        <p id="wind-speed">17.2km/h</p>
                    </div>
                </div>
                <div class="info-item">
                    <div class="info-img">
                        <img src="./imgs/thermometer.svg" alt="Thermometer Icon">
                    </div>
                    <div class="info-text">
                        <h4 class="info-title">FEELS LIKE</h4>
                        <p id="feels-like">24°</p>
                    </div>
                </div>
                <div class="info-item">
                    <div class="info-img">
                        <img src="./imgs/sunrise.svg" alt="Sunrise Icon">
                    </div>
                    <div class="info-text">
                        <h4 class="info-title">SUNRISE</h4>
                        <p id="sunrise">7:42am</p>
                    </div>
                </div>
                <div class="info-item">
                    <div class="info-img">
                        <img src="./imgs/sunset.svg" alt="Sunset Icon">
                    </div>
                    <div class="info-text">
                        <h4 class="info-title">SUNSET</h4>
                        <p id="sunset">9:42pm</p>
                    </div>
                </div>
            </div>
        </main>

        <div class="forecast">
            <div class="forecast-header">
                <h4>Today</h4>
                <h4>Next 5 Days ></h4>
            </div>
            <div class="forecast-breakdown">
                <div class="forecast-entry">
                    <p class="time">00:00</p>
                    <img src="./imgs/weather-icons/01d.svg" alt="Sunny" class="forecast-img">
                    <p class="forecast-temp">23°</p>
                </div>
                <div class="forecast-entry">
                    <p class="time">03:00</p>
                    <img src="./imgs/weather-icons/01d.svg" alt="Sunny" class="forecast-img">
                    <p class="forecast-temp">23°</p>
                </div>
                <div class="forecast-entry">
                    <p class="time">06:00</p>
                    <img src="./imgs/weather-icons/01d.svg" alt="Sunny" class="forecast-img">
                    <p class="forecast-temp">23°</p>
                </div>
                <div class="forecast-entry">
                    <p class="time">09:00</p>
                    <img src="./imgs/weather-icons/01d.svg" alt="Sunny" class="forecast-img">
                    <p class="forecast-temp">23°</p>
                </div>
                <div class="forecast-entry">
                    <p class="time">12:00</p>
                    <img src="./imgs/weather-icons/01d.svg" alt="Sunny" class="forecast-img">
                    <p class="forecast-temp">23°</p>
                </div>
                <div class="forecast-entry">
                    <p class="time">15:00</p>
                    <img src="./imgs/weather-icons/01d.svg" alt="Sunny" class="forecast-img">
                    <p class="forecast-temp">23°</p>
                </div>
                <div class="forecast-entry">
                    <p class="time">18:00</p>
                    <img src="./imgs/weather-icons/01d.svg" alt="Sunny" class="forecast-img">
                    <p class="forecast-temp">23°</p>
                </div>
                <div class="forecast-entry">
                    <p class="time">21:00</p>
                    <img src="./imgs/weather-icons/01d.svg" alt="Sunny" class="forecast-img">
                    <p class="forecast-temp">23°</p>
                </div>
            </div>
        </div>
    </div>



    <script src="./main.js"></script>
</body>
</html>
