<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">

    <!--Import Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input type="search" placeholder="Search Location" id="location-search">
            <button class="search-btn">
                <img src="./imgs/search.svg" alt="">
            </button>
        </div>
        <h2 id="location"></h2>
        <main class="current-info">
            <img src="./imgs/weather-icons/01d.svg" alt="" id="today-img">
            <h3 id="weather-type"></h3>
            <h4 class="info-title" id="curr-date"></h4>
            <h4 class="info-title" id="curr-time"></h4>
            <h2 id="today-temp"></h2>

            <div class="more-info">
                <div class="info-item">
                    <div class="info-img">
                        <img src="./imgs/wind.svg" alt="Wind Icon">
                    </div>
                    <div class="info-text">
                        <h4 class="info-title">WIND</h4>
                        <p id="wind-speed"></p>
                    </div>
                </div>
                <div class="info-item">
                    <div class="info-img">
                        <img src="./imgs/thermometer.svg" alt="Thermometer Icon">
                    </div>
                    <div class="info-text">
                        <h4 class="info-title">FEELS LIKE</h4>
                        <p id="feels-like"></p>
                    </div>
                </div>
                <div class="info-item">
                    <div class="info-img">
                        <img src="./imgs/sunrise.svg" alt="Sunrise Icon">
                    </div>
                    <div class="info-text">
                        <h4 class="info-title">SUNRISE</h4>
                        <p id="sunrise"></p>
                    </div>
                </div>
                <div class="info-item">
                    <div class="info-img">
                        <img src="./imgs/sunset.svg" alt="Sunset Icon">
                    </div>
                    <div class="info-text">
                        <h4 class="info-title">SUNSET</h4>
                        <p id="sunset"></p>
                    </div>
                </div>
            </div>
        </main>

        <div class="forecast">
            <div class="forecast-header">
                <button class="option-select selected" id="hour-select">Hourly</button>
                <button class="option-select" id="daily-select">Daily</button>
            </div>
            <div class="forecast-hourly active">
                
            </div>
            <div class="forecast-daily">

            </div>
        </div>
    </div>



    <script src="./main.js"></script>
</body>
</html>
